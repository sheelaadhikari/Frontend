<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell that spans two Columns</title>
</head>

<body>
    <h4>Cell that spans two Columns</h4>
    <h>to make a cell span more than one column,use the colspan attribute.</h>
    <table>
        <style>
            table,
            td,
            th {
                border: 1px solid black;
            }
            
            table {
                width: 80%;
                border-collapse: collapse;
            }
        </style>
        <table border="1">


            <tr>
                <td colspan="2">Name</td>
                <td>Age</td>
            </tr>
            <tr>
                <td>Jill</td>
                <td>smith</td>
                <td>43</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>57</td>
            </tr>
        </table>
</body>

</html>
